<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Aadarsh Kumar</title>
    <link rel="stylesheet" href="../style.css?v=2">
    <link rel="stylesheet" href="../blog-styles.css">
    <script src="../main.js?v=3"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .login-box {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            margin: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .login-form input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            font-family: var(--font-sans);
            font-size: 1rem;
            transition: var(--transition);
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--text-primary);
        }

        .login-btn {
            width: 100%;
            padding: 1.25rem;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            font-family: var(--font-sans);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: #333;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-left: 3px solid #c33;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--text-secondary);
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .back-link a:hover {
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Admin Login</h1>
                <p>Access the blog admin panel</p>
            </div>

            <div class="error-message" id="errorMessage">
                Invalid email or password. Please try again.
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="back-link">
                <a href="../index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // Admin credentials (in production, this should be handled server-side)
        const ADMIN_EMAIL = 'aadarshgolucky@gmail.com';
        const ADMIN_PASSWORD = 'Aadarsh@123';

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Validate credentials
            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                // Set authentication token in sessionStorage
                sessionStorage.setItem('blogAdminAuth', 'authenticated');
                sessionStorage.setItem('blogAdminEmail', email);

                // Redirect to admin panel
                window.location.href = 'blog-admin.html';
            } else {
                // Show error message
                errorMessage.style.display = 'block';

                // Clear password field
                document.getElementById('password').value = '';

                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Check if already logged in
        if (sessionStorage.getItem('blogAdminAuth') === 'authenticated') {
            window.location.href = 'blog-admin.html';
        }

        lucide.createIcons();
    </script>
</body>

</html>
